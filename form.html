<body>
  <header>
    <h1> Product review </h1>
  </header>
  <main>
  <form method="get" action="./review.html">
    <select name="product" id="product" required>
        <option disabled selected> --Select a product-- </option>
    </select>

    <div class="rating">  <h3>Over all Rating</h3>
        <input type="radio" name="stars" id="star-a" value="5"/>
        <label for="star-a"> 

        </label>
  
        <input type="radio" name="stars" id="star-b" value="4"/>
        <label for="star-b"></label>
    
        <input type="radio" name="stars" id="star-c" value="3"/>
        <label for="star-c"></label>
    
        <input type="radio" name="stars" id="star-d" value="2"/>
        <label for="star-d"></label>
    
        <input type="radio" name="stars" id="star-e" value="1"/>
        <label for="star-e"></label>
  </div>

  <label for="date"><strong> Date of installation</strong>
    <input type="date" name="date" id="date" required> 
  </label>

  <div class="feature">
    <p>which feature did you find usefull in the product 
    (check all that apply)</p> 
    <input type="checkbox" name="feature" id="feature-a" value="price"/>
    <label for="feture"> <b> Durablility </b></label><br>

    <input type="checkbox" name="feature" id="feature-b" value="price"/>
    <label for="feature"> <b>easy use</b></label><br>

    <input type="checkbox" name="feature" id="feature-c" value="price"/>    
    <label for="feature"><b>performace</b> </label> <br>

    <input type="checkbox" name="feature" id="feature-d" value="price"/>
    <label for="feature"> <b> Design </b> </label> <br>
  </div>

  <label for="review"><strong>  Written Review </strong> <span id="span">(optional)</span>
    <textarea name="review" id="review" required></textarea>
  </label>

    <lable for="name"> <strong> your name:</strong><span id="span">(optional)</span>
        <input type="text" name="name" id="name" placeholder="Enter your name">
    </lable>

    <input type="submit" value="Post Review" id="submit">

  </form>
  </main>
